<!DOCTYPE HTML>
<html>
	<head>
		<title> {{ .Title }} - Powerslacker </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/cards.css" />
	</head>
	<body>
	 {{ partial "nav/header.html" . }}
			<div id="main">
        <section>
            <div class="container list">
								{{ .Content }}
							<h1><span>{{.Title}}</span></h1>	
              <div class="post-list">
								<ul>
									{{ range .Pages }}
											<li>{{ partial "post_link.html" . }}</li>
									{{ end }}
								</ul>
              </div>
            </div>
        </section>
			</div>
			{{ partial "footer.html" . }}
	</body>
</html>
