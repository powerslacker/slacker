<html>
	<head>
		<title>{{ .Title }} - Powerslacker</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/cards.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
	</head>
	<body>

	 {{ partial "nav/header.html" . }}

		<!-- Main -->
			<div id="main">
        <section>
            <div class="container post">
							<div class="header">
                <div class="details">
									<span class="taglist">
                    {{ range .Param "tags" }}
                      {{ partial "tag" . }}
                    {{ end }}
									</span>
									{{ dateFormat "Monday, Jan 2, 2006" .Date }}
								</div>
                <h1 class="title">{{ .Title }}</h1>
                
                
                <img class="featured" src='../img/{{.Param "featuredImg"}}' alt="">
 
							</div>
               {{ .Content }}
            </div>
        </section>
        
        
			</div>

		<!-- Footer -->
			<div id="footer">

				<!-- Copyright -->
					<ul class="copyright">
						<li>&copy; {{ .Site.Params.copyright }}</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li><li>Powered by <a href="https://gohugo.io/">Hugo</a></li>
					</ul>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/jquery.scrollzer.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<!--[if lte IE 8]><script src="/js/ie/respond.min.js"></script><![endif]-->
			<script src="/js/main.js"></script>

	</body>
</html>
