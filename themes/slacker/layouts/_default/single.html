<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ .Title }} - Powerslacker</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/cards.css" />
	</head>
	<body>
		{{ partial "nav/header.html" . }}
		<div id="main">
			<section>
				<div class="container post">
					<div class="header">
						<div class="details">
							<span class="taglist">
								{{ range .Param "tags" }} {{ partial "tag" . }} {{ end }}
							</span>
							{{ dateFormat "Monday, Jan 2, 2006" .Date }}
						</div>
						<h1 class="title">{{ .Title }}</h1>
						<img class="featured" src='../img/{{.Param "featured_img"}}' alt="">
					</div>
					{{ .Content }}
				</div>
			</section>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
